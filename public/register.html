
<!DOCTYPE html>
<html>
<head>
  <title>Register - FindYourWithUs</title>
</head>
<body>
  <h2>Register</h2>
  <form action="profiles.html">
    Name: <input type="text" name="name"><br>
    Gender: 
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
    </select><br>
    Religion: <input type="text" name="religion"><br>
    Caste/Subcaste: <input type="text" name="caste"><br>
    Location: <input type="text" name="location"><br>
    Education (e.g., IIT, Ivy League): <input type="text" name="education"><br>
    Work Type: <input type="text" name="work"><br>
    Income (per year): <input type="text" name="income"><br>
    Family Assets: <input type="text" name="family_assets"><br>
    Personal Assets: <input type="text" name="personal_assets"><br>
    Interests: <input type="text" name="interests"><br>
    <input type="submit" value="Generate AI Bio & Submit">
  </form>
</body>
</html>
